# 用户服务 - 开发环境
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namespace: user-service-dev

patchesStrategicMerge:
- deployment.yaml
- service.yaml

images:
- name: user-service
  newTag: latest

replicas:
- name: user-service
  count: 1

configMapGenerator:
- name: user-service-config
  literals:
  - LOG_LEVEL=debug
  - ENVIRONMENT=dev
  - DATABASE_URL=postgresql://localhost:5432/users_dev